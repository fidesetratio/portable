<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

	
	
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" ></script>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
	
<title>Login</title>
</head>
<body>









<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row"> <img src="images/company3.png" class="logo"> </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="images/company4.png" class="image"> </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <div class="row mb-4 px-3">
                      
                     <div class="col text-center"> 
				                    <span th:if="${param.error}" class="text-center  mb-0 mr-4 mt-2 alert alert-danger">    
				        				Invalid username and password.
				        		</span>
        
            <span th:if="${param.accessDenied}" class="text-center  mb-0 mr-4 mt-2 alert alert-danger">    
				        				Username is access Denied
				        		</span>
        <!--  
        					<div th:if="${param.logout}" class="alert alert-success"> 
        					</div>
		-->
        		</div>
        
                    </div>
                    <form class="form-signin" method="POST" th:action="@{/login}">
		
	                    <div class="row px-3 mb-4">
	                        <div class="line"></div> <small class="or text-center">Login</small>
	                        <div class="line"></div>
	                    </div>
	                    <div class="row px-3"> <label class="mb-1">
	                            <h6 class="mb-0 text-sm">Username</h6>
	                        </label> <input class="mb-4" type="text" name="username" placeholder="Enter a valid username"> </div>
	                    <div class="row px-3"> <label class="mb-1">
	                            <h6 class="mb-0 text-sm">Password</h6>
	                        </label> <input type="password" name="password" placeholder="Enter password"> </div>
	                    <div class="row px-3 mb-4">
	                        <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="remember-me" class="custom-control-input"> <label for="chk1" class="custom-control-label text-sm">Remember me</label> </div> <a href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a>
	                    </div>
	                    <div class="row mb-3 px-3"> <button type="submit" class="btn btn-blue text-center">Login</button> </div>
	                
	                </form>    
        		            
                    <div class="row mb-4 px-3"> <small class="font-weight-bold">Don't have an account? <a class="text-danger " href="/register">Register</a></small> </div>
                </div>
            </div>
        </div>
        <div class="bg-blue py-4">
            <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2019. All rights reserved.</small>
                <div class="social-contact ml-4 ml-sm-auto"> <span class="fa fa-facebook mr-4 text-sm"></span> <span class="fa fa-google-plus mr-4 text-sm"></span> <span class="fa fa-linkedin mr-4 text-sm"></span> <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span> </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
